<div class="container">
	<div class="row clearfix">
	
		<div class="col-md-11 column">
        <h2>功能点1</h2>
          模块：<input type="text" style="width:300px;margin-bottom:5px">
          &nbsp;&nbsp;&nbsp;&nbsp;区块：<select style="width:100px;margin-bottom:5px">
            <option>跳转关系</option>
            <option>内部逻辑</option>
            <option>参数尺寸</option>
          </select><br/>
      <img src="/../../assets/TIM20180606205227.png" style="width:185px" (mouseover)="changeimg(this)"><img src="/../../assets/TIM20180606205227.png" style="margin-left:3.33px;width:185px"><img src="/../../assets/TIM20180606205227.png" style="margin-left:3.33px;width:185px"><img src="/../../assets/TIM20180606205227.png" style="margin-left:3.33px;width:185px"><br/>
      <textarea style="width:750px;height:400px;margin-top: 3px"></textarea><br/>
    </div>
    <table class="table" style="margin-top:50px;margin-bottom: 50px">
        <thead>
          <tr>
            <th scope="col">功能点</th>
            <th>模块</th>
            <th>关系</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let funcpoint of funcpoints; index as i;" class="danger">
            <th scope="row" [(ngModel)]="funcpoint.name"></th>
            <th>{{funcpoint.module}}</th>
            <th>{{funcpoint.node}}</th>
          </tr>
        </tbody>
      </table>
	</div>
</div>
