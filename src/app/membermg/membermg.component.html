<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">成员名称</th>
        <th scope="col">真实姓名</th>
        <th scope="col">成员邮箱</th>
        <th scope="col">成员电话</th>
        <th scope="col">角色</th>
        <th scope="col">成员身份</th>
        <th scope="col">管理操作</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members" class="danger">
        <td>{{member.id}}</td>
        <td>{{member.name}}</td>
        <td>{{member.realname}}</td>
        <td>{{member.memberemail}}</td>
        <td>{{member.phonenumber}}</td>
        <td>{{member.character}}</td>
        <td>{{member.identify}}</td>
        <td><button type="button" class="btn btn-link" (click)="updateMember(member)">修改</button><a href="#">删除</a></td>
        <td hidden="hidden">{{member.id}}</td>
        <td hidden="hidden">{{member.name}}</td>
        <td hidden="var2"><input type="text"></td>
        <td hidden="hidden"><input type="text"></td>
        <td hidden="hidden"><input type="text"></td>
        <td hidden="hidden"><input type="text"></td>
        <td hidden="hidden">{{member.identify}}</td>
        <td hidden="hidden"><button type="button" class="btn btn-link" (click)="updateMember(this)">修改</button><a href="#">删除</a></td>
      </tr>
    </tbody>
  </table>
</div>
