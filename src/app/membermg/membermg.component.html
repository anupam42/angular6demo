<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">成员名称</th>
        <th scope="col">简历编号</th>
        <th scope="col">邮箱</th>
        <th scope="col">操作</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let member of members; index as i;" class="danger">
        <td>{{member.id}}</td>
        <td>{{member.name}}</td>
        <td>{{member.fId}}</td>
        <td *ngIf="!member.isUpdateModel">{{member.mail}}</td>
        <td *ngIf="member.isUpdateModel"><input type="text" name="memberemail"  [(ngModel)]="member.mail" ></td>
        <td *ngIf="!member.isUpdateModel"><button type="button" class="btn btn-link" (click)="updateMember(i)">修改</button><button type="button" class="btn btn-link" (click)="deleteMember(member.id)">删除</button></td>
        <td *ngIf="member.isUpdateModel"><button type="button" class="btn btn-link" (click)="updateConfrimMember(member)">确定</button><button type="button" class="btn btn-link" (click)="cancelupdateMember(i)">取消</button></td>
      </tr>
    </tbody>
  </table>
</div>
