<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">标题</th>
        <th scope="col">内容</th>
        <th scope="col">开始时间</th>
        <th scope="col">结束时间</th>
        <th scope="col">状态</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let task of tasks; index as i;" class="danger">
        <td *ngIf="!showFlag">{{task.id}}</td>
        <td *ngIf="!showFlag">{{task.title}}</td>
        <td (click)="show(task.demand)">  <a href="#"  data-toggle="modal" data-target="#taskContentModal" >查看详情</a></td>
        <td>{{task.startTime | date:'yyyy-MM-dd'}}</td>
        <td>{{task.endTime | date:'yyyy-MM-dd'}}</td>
        <td>{{task.status}}</td>


              </tr>
    </tbody>
  </table>
</div>
  
   
      <!-- 查看任务详情的模态框 -->
      <div class="modal fade" id="myModal">
         <div class="modal-dialog modal-lg">
           <div class="modal-content">
             <!-- 模态框头部 -->
             <div class="modal-header">
               <h4 class="modal-title">需求确认</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>     
             <!-- 模态框主体 -->
             <div class="modal-body">
                 {{content}}
             </div>    
             <!-- 模态框底部 -->
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
             </div>
           </div>
         </div>
       </div>
       <div class="modal fade" id="taskContentModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 class="modal-title">内容详情</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>     
            <!-- 模态框主体 -->
            <div class="modal-body">
               {{taskcontent
              }}
            </div>    
            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>
            <!-- 添加的模态框 -->
