<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">标题</th>
        <th scope="col">内容</th>
        <th scope="col">开始时间</th>
        <th scope="col">结束时间</th>
        <th scope="col">状态</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let task of tasks; index as i;" class="danger">
        <td *ngIf="!showFlag">{{task.id}}</td>
        <td *ngIf="!showFlag">{{task.title}}</td>
        <td>  <a href="#"  data-toggle="modal" data-target="#taskContentModal">查看详情</a></td>
        <td>{{task.startTime | date:'yyyy-MM-dd'}}</td>
        <td>{{task.endTime | date:'yyyy-MM-dd'}}</td>
        <td>{{task.status}}</td>


              </tr>
    </tbody>
  </table>
</div>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal2">添加</button>
  
   
      <!-- 查看任务详情的模态框 -->
      <div class="modal fade" id="myModal">
         <div class="modal-dialog modal-lg">
           <div class="modal-content">
             <!-- 模态框头部 -->
             <div class="modal-header">
               <h4 class="modal-title">需求确认</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>     
             <!-- 模态框主体 -->
             <div class="modal-body">
                 {{content}}
             </div>    
             <!-- 模态框底部 -->
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
             </div>
           </div>
         </div>
       </div>
       <div class="modal fade" id="taskContentModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 class="modal-title">内容详情</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>     
            <!-- 模态框主体 -->
            <div class="modal-body">
                范德萨范德萨发生发的
            </div>    
            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>
            <!-- 添加的模态框 -->
      <div class="modal fade" id="myModal2">
         <div class="modal-dialog modal-lg">
           <div class="modal-content">
             <!-- 模态框头部 -->
             <div class="modal-header">
               <h4 class="modal-title">添加</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>     
             <!-- 模态框主体 -->
             <div class="modal-body">
               <form>
                 <div class="form-row">
                   <div class="form-group col-md-6">
                     <label for="inputEmail4">任务标题</label>
                     <input type="email" class="form-control" id="inputEmail4" placeholder="任务标题">
                   </div>
                   <div class="form-group col-md-6">
                       <label for="inputEmail4">所属功能点</label>
                       <input type="email" class="form-control" id="inputEmail4" placeholder="所属功能点">
                     </div>
                 </div>
                 <div class="form-row">
                     <div class="form-group col-md-6">
                       <label for="inputEmail4">项目组长</label>
                       <input type="email" class="form-control" id="inputEmail4" placeholder="项目组长">
                     </div>
                     <div class="form-group col-md-6">
                         <label for="inputEmail4">状态</label>
                         <select id="inputState" class="form-control">
                           <option>未开始</option>
                           <option>进行中</option>
                           <option>已完成</option>
                         </select>
                       </div>
                   </div>
                <div class="form-row">
                   <div class="form-group col-md-6">
                     <label for="inputEmail4">开始时间</label>
                     <input type="date" class="form-control" id="inputEmail4" placeholder="">
                   </div>
                   <div class="form-group col-md-6">
                     <label for="inputPassword4">结束时间</label>
                     <input type="date" class="form-control" id="inputPassword4" placeholder="">
                   </div>
                   <div class="form-group col-md-6">
                    <label for="inputEmail4">指派给</label>
                    <select id="inputState" class="form-control">
                      <option>张三</option>
                      <option>李四</option>
                      <option>王五</option>
                    </select>
                  </div> 
                   <div class="form-group col-md-12">
                       <label for="inputPassword4">任务需求</label>
                       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 400px;width: 765px;resize: none;"></textarea>
                     </div>    
                         
                 </div>
                
               </form>
             </div>    
             <!-- 模态框底部 -->
             <div class="modal-footer">
               <button type="submit" class="btn btn-info">添加</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
             </div>
           </div>
         </div>
       </div>
