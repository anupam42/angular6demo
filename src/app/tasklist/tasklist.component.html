<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">标题</th>
        <th scope="col">内容</th>
        <th scope="col">开始时间</th>
        <th scope="col">结束时间</th>
        <th scope="col">状态</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let task of tasklist; index as i;" class="danger">
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td>{{task.demand}}</td>
        <td>{{task.start_time}}</td>
        <td>{{task.end_time}}</td>
        <td>{{task.status}}</td>



              </tr>
    </tbody>
  </table>
</div>
