<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">冲刺名称</th>
        <th scope="col">所属项目</th>
        <th scope="col">开始时间</th>
        <th scope="col">结束时间</th>
        <th scope="col">冲刺内容</th>
        <th scope="col">状态</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let splitplan of splitplans;index as i">
        <td>{{splitplan.id}}</td>
        <td>{{splitplan.splitName}}</td>
        <td>{{splitplan.projectName}}</td>
        <td>{{splitplan.startTime}}</td>
        <td>{{splitplan.endTime}}</td>
        <td>  <a href="#"  data-toggle="modal" data-target="#myModal" (click)="showcontent(splitplan)">查看详情</a></td>
        <td>{{splitplan.status}}</td>
      </tr>
    </tbody>
  </table>
  
  
  
     <!-- 查看冲刺内容的模态框 -->
     <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 class="modal-title">冲刺计划</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>     
            <!-- 模态框主体 -->
            <div class="modal-body">
               {{content}}
            </div>    
            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>

      <div id="list-example" class="list-group">
        <a [class]="itemClass1"  (click)="clickItem('A')">Item 1</a>
        <a [class]="itemClass2"  (click)="clickItem('B')">Item2</a>
        <a [class]="itemClass3"  (click)="clickItem('C')">Item3</a>
      </div>
