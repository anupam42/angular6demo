<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">任务名称</th>
        <th scope="col">所属功能点</th>
        <th scope="col">任务开始时间</th>
        <th scope="col">任务结束时间</th>
        <th scope="col">任务状态</th>
        <th scope="col">需求确认</th>
        <th scope="col">管理</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks;index as i">
        <td>{{task.id}}</td>
        <td>{{task.taskName}}</td>
        <td>{{task.functionPoint}}</td>
        <td>{{task.startTime}}</td>
        <td>{{task.endTime}}</td>
        <td *ngIf="!task.isUpdateModel">{{task.taskStatus}}</td>
        <td *ngIf="task.isUpdateModel"><input type="text" name="taskStatus"  [(value)]="task.taskStatus" ></td>
        <td>  <a href="#"  data-toggle="modal" data-target="#myModal" (click)="showcontent(task)">查看详情</a></td>
        <td *ngIf="!task.isUpdateModel"><button type="button" class="btn btn-link" (click)="update(i)">修改</button><button type="button" class="btn btn-link" (click)="delete(i)">删除</button></td>
        <td *ngIf="task.isUpdateModel"><button type="button" class="btn btn-link" (click)="updateConfrim(member)">确定</button><button type="button" class="btn btn-link" (click)="cancelupdate(i)">取消</button></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal2">添加</button>
  
  
     <!-- 查看冲刺内容的模态框 -->
     <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 class="modal-title">需求确认</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>     
            <!-- 模态框主体 -->
            <div class="modal-body">
                {{content}}
            </div>    
            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>
  
           <!-- 添加的模态框 -->
     <div class="modal fade" id="myModal2">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 class="modal-title">添加</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>     
            <!-- 模态框主体 -->
            <div class="modal-body">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">任务名称</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="任务名称">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputEmail4">所属功能点</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="所属功能点">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">项目组长</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="项目组长">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">状态</label>
                        <select id="inputState" class="form-control">
                          <option>未开始</option>
                          <option>进行中</option>
                          <option>已完成</option>
                        </select>
                      </div>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">开始时间</label>
                    <input type="date" class="form-control" id="inputEmail4" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">结束时间</label>
                    <input type="date" class="form-control" id="inputPassword4" placeholder="">
                  </div>
                  <div class="form-group col-md-12">
                      <label for="inputPassword4">需求确认内容</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 400px;width: 765px;resize: none;"></textarea>
                    </div>           
                </div>
              </form>
            </div>    
            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-info">添加</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>
